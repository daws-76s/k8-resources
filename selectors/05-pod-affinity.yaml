apiVersion: v1
kind: Pod
metadata:
  name: affinity-pod-1
  labels:
    name: affinity-pod-1
spec:
  # list of containers
  containers:
  - name: hello-pod
    image: nginx
    #here with this line port will not be opened, just for information
    ports:
    - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: affinity-pod-2
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchExpressions:
          - key: name
            operator: In
            values:
            - affinity-pod-1
        topologyKey: topology.kubernetes.io/zone
  containers:
  - name: with-pod-affinity
    image: nginx